sections:
  - items:
      - type: paragraph
        text: Azure SQL 数据库是一种完全托管的平台即服务（PaaS）数据库引擎，可处理大多数数据库管理功能，例如升级、修补、备份和监视，无需用户参与。 Azure SQL Database 始终在最新稳定版本的 SQL Server 上运行数据库引擎并修补了99.99% 的可用性。 内置于 Azure SQL 数据库中的 PaaS 功能使你能够专注于域特定的数据库管理和优化活动，这些活动对你的业务至关重要。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 业务连续性
            href: /azure/sql-database/sql-database-business-continuity
            html: <p>借助 Azure SQL 数据库，你的企业可以在面临中断时继续操作，尤其是在其计算基础结构中。</p>
          - title: 高可用性
            href: /azure/sql-database/sql-database-high-availability
            html: <p>Azure SQL 数据库可确保你的数据库在99.99% 的时间启动并运行，而无需担心维护和停机时间。</p>
          - title: 自动备份
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>Azure SQL Database 会自动创建数据库备份，并使用 Azure 读取访问异地冗余存储（GRS）来提供异地冗余。</p>
          - title: 长期备份保留
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>利用 Azure SQL 数据库，你可以将指定的 SQL 数据库完整备份存储长达10年。</p>
          - title: 异地复制
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>利用 Azure SQL 数据库，可以在相同或不同的数据中心（区域）中创建数据库的可读副本。</p>
          - title: 缩放资源
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>通过 Azure SQL 数据库，可轻松添加更多资源（CPU、内存、存储），无需进行长时间设置。</p>
  - title: 更多资源
